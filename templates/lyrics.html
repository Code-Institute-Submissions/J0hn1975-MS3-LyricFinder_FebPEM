<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Finder</title>
</head>
<body>
    {% for lyric in lyrics %}
        {{ lyric.music_genre }}<br>
        {{ lyric.artist_name }}<br>
        {{ lyric.song_title }}<br>
        {{ lyric.song_lyrics }}<br>
        {{ lyric.song_composer }}<br>
    {% endfor %}    
</body>
</html>
